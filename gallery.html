<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love running club for runners in Dublin, Ireland">
    <meta name="keywords" content="love running, running club, dublin, ireland">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Love Running - Gallery</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Runing</h1>
        </a>
        <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html" class="active">Gallery</a></li>
            <li><a href="#">Sign up</a></li>
        </ul>
    </header>

    <section id="photos">
        <img src="assets/img/athletes.jpg" alt="Two athlets running together">
        <img src="assets/img/girls.jpg" alt="Three girls at charity paint running festival">
        <img src="assets/img/runner3.jpg" alt="Solo male runner jogging on a beach">
        <img src="assets/img/man.jpg" alt="Man at the cahrity paint running festival">
        <img src="assets/img/runner1.jpg" alt="Solo female runner jogging through Phoenix Park">
        <img src="assets/img/runner2.jpg" alt="Runners competing in a marathon">
        <img src="assets/img/runner4.jpg" alt="Female runner jogging on a beach">
        <img src="assets/img/running_gang.jpg" alt="Large group of runners taking part in a marathon on a rainy day">
        <img src="assets/img/mud-run.jpg" alt="Two female runners taking a selfie after the mud runners championship">
        
    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="visit our facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="visit our twiter page (opens in a new tab)">
                    <i class="fa-brands fa-square-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="visit our youtube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="visit our instagram page (opens in a new tab)">
                    <i class="fa-brands fa-square-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!-- font awsome script -->
    <script src="https://kit.fontawesome.com/73429b2bf2.js" crossorigin="anonymous"></script>

</html>
